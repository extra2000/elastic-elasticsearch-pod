apiVersion: v1
kind: Pod
metadata:
  labels:
    app: es-coord-01-pod
  name: es-coord-01-pod
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: localhost/default.json
spec:
  restartPolicy: OnFailure
  hostNetwork: true
  containers:
  - name: es-coord-01
    image: localhost/extra2000/elastic/elasticsearch
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        add: []
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
      seLinuxOptions:
        type: es_coord_01_pod_es_coord_01.process
    resources:
      requests:
        memory: 1000Mi
        cpu: 1000m
      limits:
        memory: 1000Mi
        cpu: 1000m
    env:
    - name: ES_JAVA_OPTS
      valueFrom:
        configMapKeyRef:
          name: es-coord-01-configmap
          key: env_java_opts
    volumeMounts:
    - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
      name: es-coord-01-yml
      readOnly: true
    - mountPath: /usr/share/elasticsearch/config/elastic-ca.p12
      name: es-coord-01-ssl-ca
      readOnly: true
    - mountPath: /usr/share/elasticsearch/config/elastic-transport.p12
      name: es-coord-01-ssl-transport
      readOnly: true
    - mountPath: /usr/share/elasticsearch/config/elastic-http.p12
      name: es-coord-01-ssl-http
      readOnly: true
    - mountPath: /usr/share/elasticsearch/config/elasticsearch.keystore
      name: es-coord-01-keystore
      readOnly: true
    - mountPath: /usr/share/elasticsearch/data
      name: es-coord-01-data
  volumes:
  - name: es-coord-01-yml
    hostPath:
      path: ./configs/es-coord-01.yml
  - name: es-coord-01-ssl-ca
    hostPath:
      path: ./secrets/elastic-ca.p12
  - name: es-coord-01-ssl-transport
    hostPath:
      path: ./secrets/certificate-bundle/es-coord-01/es-coord-01.p12
  - name: es-coord-01-ssl-http
    hostPath:
      path: ./secrets/elasticsearch-ssl-http/elasticsearch/http.p12
  - name: es-coord-01-keystore
    hostPath:
      path: ./secrets/es-coord-01.keystore
  - name: es-coord-01-data
    persistentVolumeClaim:
      claimName: es-coord-01-data
